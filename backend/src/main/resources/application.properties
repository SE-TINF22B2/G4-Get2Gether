spring.data.mongodb.uri=mongodb://root:1234@0.0.0.0:8000/
spring.data.mongodb.database=get2gether

#logging.level.root=DEBUG
logging.level.com.dhbw.get2gether=DEBUG

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
