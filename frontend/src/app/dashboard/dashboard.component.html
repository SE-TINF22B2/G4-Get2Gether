<div class="wrapper" [class.is-mobile]="isMobileLayout" cdkScrollable>
  <mat-toolbar *ngIf="isMobileLayout" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Get2Gether</span>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav-container"
    [style.margin-top.px]="isMobileLayout ? 56 : 0"
  >
    <mat-sidenav
      #sidenav
      [mode]="isMobileLayout ? 'over' : 'side'"
      [fixedInViewport]="isMobileLayout"
      fixedTopGap="56"
      [opened]="!isMobileLayout"
      class="sidenav-container-element"
    >
      <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-dashboard-content></app-dashboard-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
