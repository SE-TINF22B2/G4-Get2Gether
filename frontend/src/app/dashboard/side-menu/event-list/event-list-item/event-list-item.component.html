<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ event.date | date: "short" }}
      <ng-container *ngIf="event.endDate">
        - {{ event.endDate | date: "short" }}
      </ng-container>
    </p>
  </mat-card-content>
</mat-card>
