<div class="wrapper" #wrapper>
  <mat-card
    appearance="outlined"
    routerLinkActive="selected"
    (click)="switchColor()"
    class="settingscard"

  >
    <div class="ripple-container" mat-ripple [matRippleTrigger]="wrapper"></div>

    <mat-card-content>
        <div class="cardcontent-container">
           <p class="colorcard" [style.background]="'var(--'+color+'-default-primary)'"></p>
            {{color}}
        </div>
    </mat-card-content>
  </mat-card>
</div>
