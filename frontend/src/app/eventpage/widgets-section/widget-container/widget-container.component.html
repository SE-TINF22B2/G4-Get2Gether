@switch (widget.widgetType) {
  @case (WidgetType.MAP) {
    <app-maps-widget
      [widget]="widget"
      [eventId]="eventData.id"
      (onWidgetUpdated)="onWidgetUpdated.emit($event)"
    ></app-maps-widget>
  }
  @case (WidgetType.SHOPPING_LIST) {
    <app-einkaufsliste-widget
      [widget]="widget"
      [eventData]="eventData"
      (onWidgetUpdated)="onWidgetUpdated.emit($event)"
    ></app-einkaufsliste-widget>
  }
  @case (WidgetType.EXPENSE_SPLIT) {
    <app-expense-split-widget
      [widget]="widget"
      [eventData]="eventData"
      (onWidgetUpdated)="onWidgetUpdated.emit($event)"
    ></app-expense-split-widget>
  }
  @case (WidgetType.CARPOOL) {
    <app-carpool-widget
      [widget]="widget"
      [eventData]="eventData"
      (onWidgetUpdated)="onWidgetUpdated.emit($event)"
    ></app-carpool-widget>
  }

  <!-- TODO: add other widget components here -->

  @default {
    <div style="height: 600px; color: red;">
      <h4>Unbekanntes Widget: {{ widget.widgetType }}</h4>
    </div>
  }
}
