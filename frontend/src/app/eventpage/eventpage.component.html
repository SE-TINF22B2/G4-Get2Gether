<div *ngIf="eventData" class="container">
  <mat-drawer-container autosize>
    <mat-drawer-content class="content">
      <div class="top-content">
        <app-event-banner
          [eventData]="eventData"
          (onEventUpdated)="onEventUpdated($event)"
          (showParticipantsClicked)="drawer.toggle()"
        ></app-event-banner>
        <br>
        <app-event-description [eventData]="eventData"></app-event-description>
        <br>
      </div>
      <app-widgets-section
        [eventData]="eventData"
        (onWidgetUpdated)="onWidgetUpdated($event)"
        (onEventUpdated)="onEventUpdated($event)"
      ></app-widgets-section>
    </mat-drawer-content>

    <mat-drawer #drawer class="participants-sidenav" mode="over" position="end">
      <app-participants-sidenav [eventData]="eventData"></app-participants-sidenav>
    </mat-drawer>
  </mat-drawer-container>
</div>
