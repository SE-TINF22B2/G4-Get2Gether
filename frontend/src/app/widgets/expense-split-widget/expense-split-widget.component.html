<div class="container">
  @if (widget.entries.length > 0) {
    <button mat-raised-button (click)="createNewExpenseEntry()" class="create-new-button">
      <mat-icon>add</mat-icon>
      Ausgabe erstellen
    </button>

    <ul class="expense-entry-list">
      @for (entry of widget.entries; track entry.id) {
        <li>
          <app-expense-entry-card
            [entry]="entry"
            [eventData]="eventData"
            (onEdit)="editExpenseEntry(entry)"
            (onDelete)="deleteExpenseEntry(entry)"
          ></app-expense-entry-card>
        </li>
      }
    </ul>

    @if (widget.debts.length > 0) {
      <br>
      <app-expense-debt-overview
        [debts]="widget.debts"
      ></app-expense-debt-overview>
    }
  } @else {
    <div class="no-entries-container">
      <img ngSrc="./assets/noExpenseSplits.svg" width="300" height="200" alt="">

      <h4>Keine Ausgabenverteilung angelegt</h4>
      <button mat-stroked-button (click)="createNewExpenseEntry()">
        <mat-icon>add</mat-icon>
        Ausgabe erstellen
      </button>
    </div>
  }
</div>
