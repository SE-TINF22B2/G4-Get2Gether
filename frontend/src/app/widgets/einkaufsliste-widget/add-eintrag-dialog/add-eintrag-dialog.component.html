<h2 mat-dialog-title>Einkaufsauftrag hinzufügen</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>


    <mat-form-field >
    <mat-label #description>Auftrag</mat-label>
    <input matInput/>
    <mat-label>Ersteller</mat-label>
    <input matInput/>
    <mat-label #amount>Menge</mat-label>
    <input matInput/>
  </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="primary"
    (click)="closeDialog()"
  >
    Hinzufügen
  </button>
</mat-dialog-actions>
