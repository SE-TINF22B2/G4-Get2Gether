<mat-card class="einkaufliste-eintrag-card">
  <mat-card-content class="einkaufliste-eintrag-card-content">
    <p class="einkaufliste-eintrag-card-content-description">{{item.description}}</p>
    <p>{{item.amount}}</p>
      @if(item.buyerId) {
        <p>
        <mat-icon>person</mat-icon>
        {{loadUsername()}}
        </p>
      }
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-color">more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editEntryDialog()">
        <mat-icon>edit</mat-icon>
        Bearbeiten
      </button>
      <button mat-menu-item (click)="deleteEntry()">
        <mat-icon>delete</mat-icon>
        LÃ¶schen
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
