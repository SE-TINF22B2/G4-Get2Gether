<h2 mat-dialog-title>Einkaufseintrag bearbeiten</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="create-eintrag-container">
    <p>Beschreibung<sup>*</sup></p>
    <mat-form-field>
      <input matInput formControlName="description" placeholder="Was soll besorgt werden?"/>
    </mat-form-field>
    <p>Menge</p>
    <mat-form-field>
      <input matInput formControlName="amount" placeholder="Welche Menge?"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!form.valid"
    (click)="closeDialog()"
  >
    Speichern
  </button>
</mat-dialog-actions>
