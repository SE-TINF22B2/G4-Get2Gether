<mat-card>
  <mat-card-content>
    <mat-card-header>
    @if (userService.user | async; as user) {
      @if (isUserDriver(user)) {
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit.emit()">
            <mat-icon>edit</mat-icon>
            Bearbeiten
          </button>
          <button mat-menu-item (click)="onDelete.emit()">
            <mat-icon>delete</mat-icon>
            Löschen
          </button>
        </mat-menu>
      } @else if (!user.guest) {
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" [hidden]="isGuest()">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEditRider.emit()">
            <mat-icon>edit</mat-icon>
            Beitreten
          </button>
          <button mat-menu-item (click)="onRiderDelete.emit()">
            <mat-icon>delete</mat-icon>
            Verlassen
          </button>
        </mat-menu>
      }
    }
    </mat-card-header>
    <!--    TODO: hier Card content hinzufügen-->
    <div class="content-container">
      <div class="location-container">
        <mat-icon inline class="icon-location">location_on</mat-icon>
        <p class="location"> {{ car.driverAdress }}</p>
      </div>
      <p class="driver"> {{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
      <p class="anzahlPlaetze"> {{ getRiders.length }}/{{ car.anzahlPlaetze }}</p>
      <div class="riders-container">
        <mat-icon inline class="icon-person">person</mat-icon>
        <p class="riders"> {{ getRiders.join(",") }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
