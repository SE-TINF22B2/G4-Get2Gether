<mat-card>
  <mat-card-content>
<!--    TODO: hier Card content hinzufügen-->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" [hidden]="isUserDriver()">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEdit.emit()">
        <mat-icon>edit</mat-icon>
        Bearbeiten
      </button>
      <button mat-menu-item (click)="onDelete.emit()">
        <mat-icon>delete</mat-icon>
        Löschen
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
