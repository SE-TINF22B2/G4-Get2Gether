<h1 mat-dialog-title>Fahrgemeinschaft hinzufügen</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="create-event-container">

      <p>Fahrer</p>
      <mat-form-field>
        <mat-label>Name des Fahrers</mat-label>
        <input matInput formControlName="driver">
      </mat-form-field>

      <p>Standort</p>
      <div class="create-event-address-input">
        <mat-form-field>
          <mat-label>Straße und Hausnummer</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>
        <div class="grid-container">
          <mat-form-field>
            <mat-label>PLZ</mat-label>
            <input matInput formControlName="plz">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Stadt</mat-label>
            <input matInput formControlName="stadt">
          </mat-form-field>
        </div>
      </div>

      <p>Sitzplätze<sup>*</sup></p>
      <mat-form-field>
        <mat-label>Anzahl der Sitzplätze</mat-label>
        <input matInput formControlName="seats">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [disabled]="!form.valid" [mat-dialog-close]="true"  cdkFocusInitial>
    Speichern
  </button>
</mat-dialog-actions>
