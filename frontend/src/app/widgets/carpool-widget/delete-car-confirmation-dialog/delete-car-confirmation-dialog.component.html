<h1 mat-dialog-title>Fahrgemeinschaft löschen</h1>

<mat-dialog-content>
  <h3>Hinweis:</h3>
  <p>Bitte informieren Sie Ihre Mitfahrer über das Löschen der Fahrgemeinschaft.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button (click)="confirmDelete()">
    Löschen
  </button>
</mat-dialog-actions>
