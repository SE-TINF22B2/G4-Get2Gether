<h1 mat-dialog-title>Fahrgemeinschaft löschen</h1>

<mat-dialog-content>
  <div class="text-container">
    <h3>Hinweis:</h3>
    <p class="info-text">Bitte informieren Sie Ihre Mitfahrer über das Löschen der Fahrgemeinschaft.</p>
  </div>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button (click)="confirmDelete()">
    Löschen
  </button>
</mat-dialog-actions>
